---
__pdnsadmin_requirements:
  - python3-dev
  - python3-setuptools
  - python3-virtualenv
  - python3-pymysql
  - libmysqlclient-dev
  - libsasl2-dev
  - libldap2-dev
  - libssl-dev
  - libxml2-dev
  - libxslt1-dev
  - libxmlsec1-dev
  - libffi-dev
  - pkg-config
  - apt-transport-https
  - virtualenv
  - build-essential
  - yarn
  - nodejs
  - unzip
  - git
__yarn_key_url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
__yarn_apt_repo: 'deb https://dl.yarnpkg.com/debian/ stable main'
__node_key_url: 'https://deb.nodesource.com/gpgkey/nodesource.gpg.key'
__node_apt_repos:
  - "deb https://deb.nodesource.com/{{ pdnsadmin_nodejs_repo }} {{ ansible_distribution_release | lower }} main"
  - "deb-src https://deb.nodesource.com/{{ pdnsadmin_nodejs_repo }} {{ ansible_distribution_release | lower }} main"
